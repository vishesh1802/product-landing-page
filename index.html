<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <link rel="stylesheet" href="./style.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
    <title>Product Landing Page</title>
</head>
<body>
<header>
	<div class="logo">
		<img src="addidas.png" alt="logo">

	</div>
	<div class="menu-list">
		<li>Home</li>
		<li class="active">Products</li>
		<li>About</li>
		<li>Contact us</li>
	</div>
</header>
<section class="main">
	<section class="left">
		<p class="title">Are you ready to <strong> lead the way?</strong></p>
		<p class="msg">ADDIDAS SUPERSTAR LIMITED ADDITION SHOES ONLY 8999.99Rs</p>
		<button class="cta"><span>Buy now</span>
		<i class="fas fa-angle-right"></i></button>
	</section>
	<section class="right">
		<img src="shoe1.jpeg" alt="Shoes">
		<div class="colors">
			<div class="item pink active">
				<div class="color-selector"></div>
				<div class="additional-info">
					
				</div>
				<img src="shoe2.webp" >
			</div>
			<div class="item blue">
				<div class="color-selector"></div>
				<img src="shoe4.jpg" >
			</div>
			<div class="item yellow">
				<div class="color-selector"></div>
				<img src="shoe3.webp" >
			</div>
		</div>
	</section>
</section>
</body>
</html>
